<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE TYPE ONE LETTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 80px;
            font-weight: 900;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
            vertical-align: top;
            display: inline-block;
            margin-top: 10px;
        }

        .container {
            display: flex;
            gap: 80px;
            align-items: flex-start;
        }

        .preview-area {
            flex: 1;
        }

        .form-area {
            width: 400px;
            flex-shrink: 0;
        }

        .grid-box {
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 10px;
            /* Space for scrollbar */
        }

        .row {
            display: flex;
            gap: 5px;
            width: max-content;
            /* Ensure row takes full width */
        }

        .slot {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            /* Prevent shrinking */
            background-color: #8D6E63;
            /* Brownish color from image */
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 2px;
        }

        .slot.empty {
            background-color: transparent;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 15px;
            background-color: #F5F5F5;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #000;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        input::placeholder,
        textarea::placeholder {
            color: #999;
        }

        .helper-text {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        button.create-btn {
            width: 100%;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button.create-btn:hover {
            background-color: #333;
        }

        /* Screen switching */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Dashboard styles (minimalist adaptation) */
        #screen-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 900;
        }

        .status-badge {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 2px;
            margin-left: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .panel {
            background: #fff;
        }

        .panel h3 {
            font-size: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-top: 0;
        }

        .link-box {
            background: #f5f5f5;
            padding: 15px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .secondary-btn {
            background: #fff;
            border: 1px solid #000;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .secondary-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                /* Stack vertically */
                gap: 40px;
            }

            .preview-area {
                order: -1;
                /* Move to top */
                width: 100%;
            }

            .form-area {
                width: 100%;
            }

            h1 {
                font-size: 40px;
                /* Smaller title */
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Recent Rooms Styles */
        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .recent-item:hover {
            background: #f9f9f9;
            border-color: #ccc;
        }
    </style>
</head>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
    integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2txfYR9bBuGdWLFgZwClUC"
    crossorigin="anonymous"></script>

<body>

    <!-- CREATE SCREEN -->
    <div id="screen-setup" class="screen active">
        <header>
            <div style="display:flex; flex-direction:column; align-items:flex-start;">
                <h1>ONE TYPE<br>ONE LETTER</h1>
                <span class="subtitle" style="margin-left:0;">ONLINE Rolling Paper</span>
            </div>
        </header>

        <div class="container">
            <div class="preview-area">
                <div id="preview-grid" class="grid-box">
                    <!-- Preview slots will be generated here -->
                    <div class="row">
                        <div class="slot">S</div>
                        <div class="slot">H</div>
                        <div class="slot">A</div>
                        <div class="slot">R</div>
                        <div class="slot">E</div>
                    </div>
                    <div class="row">
                        <div class="slot">Y</div>
                        <div class="slot">O</div>
                        <div class="slot">U</div>
                        <div class="slot">R</div>
                    </div>
                    <div class="row">
                        <div class="slot">H</div>
                        <div class="slot">E</div>
                        <div class="slot">A</div>
                        <div class="slot">R</div>
                        <div class="slot">T</div>
                    </div>
                </div>
            </div>

            <div class="form-area">
                <div class="form-group">
                    <label>내 이름 (호스트)</label>
                    <input type="text" id="HostNameInput" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label>함께 만들 문구</label>
                    <textarea id="TextInput" placeholder="SHARE&#10;YOUR&#10;HEART" oninput="handleInput()"></textarea>
                    <div class="helper-text">* 영문 대문자로 입력해주세요 (띄어쓰기로 줄바꿈 가능)</div>
                </div>

                <div class="form-group">
                    <label>카드 공개 시간</label>
                    <input type="datetime-local" id="TimeInput">
                </div>

                <button class="create-btn" onclick="createRoom()">방 만들기</button>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="#" onclick="toggleRejoin()" style="color:#999; font-size:12px; text-decoration:none;">이미 방이
                        있나요?</a>
                    <div id="rejoin-box" style="display:none; margin-top:10px;">
                        <input type="text" id="RejoinId" placeholder="방 ID" style="padding:10px; width:150px;">
                        <button class="secondary-btn" onclick="manualRejoin()">입장</button>
                    </div>
                </div>

                <div id="recent-rooms-area"
                    style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; display:none;">
                    <label>최근 만든 방</label>
                    <div id="recent-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div id="screen-dashboard" class="screen">
        <div class="dashboard-header">
            <div>
                <span class="dashboard-title">ROOM <span id="room-id-display"></span></span>
                <span id="d-day-badge" class="status-badge">LOCKED</span>
            </div>
            <button class="secondary-btn" onclick="goHome()">홈</button>
        </div>

        <div class="dashboard-grid">
            <div class="panel">
                <h3>실시간 참여 현황</h3>
                <div id="live-grid" class="grid-box"></div>

                <div id="result-wrapper" style="display:none; margin-top:30px;">
                    <h3>완성된 카드</h3>
                    <img id="final-img" style="max-width:100%; border:1px solid #eee;" src="">
                    <div style="margin-top:10px;">
                        <button class="secondary-btn" onclick="downloadImg()">다운로드</button>
                    </div>

                    <div style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
                        <h3>친구들에게 쓰는 편지 (카드 뒷면)</h3>
                        <textarea id="HostLetter" placeholder="친구들에게 보낼 메시지를 작성하세요..."
                            style="width:100%; height:100px; padding:10px; border:1px solid #ddd;"></textarea>
                        <button class="secondary-btn" style="width:100%; margin-top:10px;" onclick="saveHostLetter()">편지
                            저장</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="margin-bottom:30px;">
                    <h3>초대 링크</h3>
                    <div id="share-link" class="link-box"></div>
                    <button class="secondary-btn" style="width:100%" onclick="copyLink()">링크 복사</button>
                    <button class="secondary-btn" style="width:100%; margin-top:10px; background:#FEE500; border:none;"
                        onclick="shareKakao()">카카오톡 공유</button>
                </div>

                <!-- Messages section removed as requested -->

                <div>
                    <h3>설정</h3>
                    <p id="make-desc" style="font-size:12px; color:#666;">공개 시간이 되면 카드를 완성할 수 있어요</p>
                    <button id="make-btn" class="create-btn" onclick="makeFinalCard()" disabled>공개 대기 중</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myRoomId = null;
        let openTime = null;
        let isOpened = false;

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) rejoinRoom(roomId);

            // Set default time to tomorrow
            const now = new Date();
            now.setDate(now.getDate() + 1);
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('TimeInput').value = now.toISOString().slice(0, 16);

            loadRoomHistory();
            initKakao();
        };

        function toggleRejoin() {
            const box = document.getElementById('rejoin-box');
            box.style.display = box.style.display === 'none' ? 'block' : 'none';
        }

        function handleInput() {
            const ta = document.getElementById('TextInput');
            // Allow A-Z, newline, space. Convert to uppercase.
            ta.value = ta.value.toUpperCase().replace(/[^A-Z\n ]/g, "");
            updatePreview(ta.value);
        }

        function updatePreview(text) {
            const box = document.getElementById('preview-grid');
            box.innerHTML = '';

            const lines = text.split('\n');
            lines.forEach(line => {
                const row = document.createElement('div');
                row.className = 'row';
                for (let char of line) {
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    if (char === ' ') slot.classList.add('empty');
                    else slot.innerText = char;
                    row.appendChild(slot);
                }
                box.appendChild(row);
            });
        }

        async function createRoom() {
            const hostName = document.getElementById('HostNameInput').value;
            const text = document.getElementById('TextInput').value;
            const time = document.getElementById('TimeInput').value;

            if (!text.trim() || !time) return alert("모든 항목을 입력해주세요.");

            const lines = text.split('\n');
            let maxLen = 0; lines.forEach(l => maxLen = Math.max(maxLen, l.length));
            let paddedText = ""; lines.forEach(l => paddedText += l.padEnd(maxLen, " "));

            try {
                const res = await fetch('/create', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: paddedText,
                        columns: maxLen,
                        open_time: time,
                        host_name: hostName
                    })
                });
                const data = await res.json();
                saveRoomToHistory(data.room_id, hostName);
                rejoinRoom(data.room_id);
            } catch (e) { alert("방 생성 오류"); }
        }

        function manualRejoin() {
            const rid = document.getElementById('RejoinId').value.trim();
            if (rid) rejoinRoom(rid);
        }

        async function rejoinRoom(roomId) {
            myRoomId = roomId;
            try {
                const res = await fetch(`/status/${roomId}`);
                const data = await res.json();
                if (data.error) { alert("방을 찾을 수 없습니다"); return; }

                document.getElementById('screen-setup').classList.remove('active');
                document.getElementById('screen-dashboard').classList.add('active');

                openTime = new Date(data.open_time);
                document.getElementById('room-id-display').innerText = roomId;

                const url = window.location.origin + "/?room=" + roomId;
                document.getElementById('share-link').innerText = url;
                window.history.pushState({}, '', '/host?room=' + roomId);

                checkTime();
                renderLiveGrid(data.slots, data.columns);
                // updateMessageList(data.slots); // Removed
                checkFinalCard();

                setInterval(() => {
                    checkTime();
                    fetchLiveStatus();
                }, 3000);

            } catch (e) { console.error(e); alert("방 로드 실패"); }
        }

        function checkTime() {
            const now = new Date();
            const badge = document.getElementById('d-day-badge');
            const btn = document.getElementById('make-btn');
            const desc = document.getElementById('make-desc');

            if (now >= openTime) {
                isOpened = true;
                badge.innerText = "오픈됨";
                badge.style.background = "#00C853";

                btn.disabled = false;
                btn.innerText = "최종 카드 생성";
                desc.innerText = "시간이 되었습니다! 최종 카드를 생성하세요.";
            } else {
                isOpened = false;
                const diffMs = openTime - now;
                const diffMins = Math.ceil(diffMs / (1000 * 60));

                let timeText = "";
                if (diffMins > 60) {
                    const h = Math.floor(diffMins / 60);
                    const m = diffMins % 60;
                    timeText = `${h}시간 ${m}분 남음`;
                } else {
                    timeText = `${diffMins}분 남음`;
                }

                badge.innerText = `잠김 (${timeText})`;
                badge.style.background = "#000";

                btn.disabled = true;
                btn.innerText = "잠김";
            }
        }

        async function fetchLiveStatus() {
            if (!myRoomId) return;
            const res = await fetch(`/status/${myRoomId}`);
            const data = await res.json();
            if (!data.error) {
                renderLiveGrid(data.slots, data.columns);
                // updateMessageList(data.slots); // Removed
            }
        }

        function renderLiveGrid(slots, cols) {
            const box = document.getElementById('live-grid');
            box.innerHTML = '';

            let rowDiv = document.createElement('div');
            rowDiv.className = 'row';

            slots.forEach((slot, idx) => {
                if (idx > 0 && idx % cols === 0) {
                    box.appendChild(rowDiv);
                    rowDiv = document.createElement('div');
                    rowDiv.className = 'row';
                }

                const el = document.createElement('div');
                el.className = 'slot';
                el.style.width = '40px'; el.style.height = '40px'; el.style.fontSize = '16px';

                if (slot.char === ' ') {
                    el.classList.add('empty');
                } else {
                    if (slot.is_filled) {
                        el.style.backgroundColor = "#A14343"; // New Main Color
                        el.style.color = "#fff";
                        el.innerText = slot.char;
                    } else {
                        el.innerText = slot.char;
                    }
                }
                rowDiv.appendChild(el);
            });
            box.appendChild(rowDiv);
        }

        function updateMessageList(slots) {
            const list = document.getElementById('message-list');
            const filled = slots.filter(s => s.is_filled);

            if (filled.length === 0) {
                list.innerHTML = '<div style="color:#999;">No messages yet.</div>';
                return;
            }

            list.innerHTML = '';
            filled.forEach(s => {
                const div = document.createElement('div');
                div.style.marginBottom = '10px';
                div.style.padding = '10px';
                div.style.background = '#f9f9f9';
                div.style.borderRadius = '4px';

                const user = isOpened ? s.user : 'Anonymous';
                const msg = isOpened ? s.message : 'Secret message...';

                div.innerHTML = `<strong>${user}</strong>: ${msg}`;
                list.appendChild(div);
            });
        }

        async function makeFinalCard() {
            if (!myRoomId) return;
            const btn = document.getElementById('make-btn');
            btn.disabled = true; btn.innerText = "생성 중...";

            try {
                await fetch(`/make-card/${myRoomId}`, { method: 'POST' });
                await checkFinalCard();
                alert("카드 생성 완료!");
            } catch (e) { alert("생성 실패"); }

            btn.disabled = false; btn.innerText = "재생성";
        }

        async function checkFinalCard() {
            if (!isOpened) {
                document.getElementById('result-wrapper').style.display = 'none';
                return;
            }
            try {
                const res = await fetch(`/result_card/${myRoomId}`);
                const contentType = res.headers.get("content-type");
                if (res.ok && contentType && contentType.includes("image")) {
                    const wrapper = document.getElementById('result-wrapper');
                    const img = document.getElementById('final-img');
                    img.src = `/result_card/${myRoomId}?t=` + new Date().getTime();
                    wrapper.style.display = 'block';
                } else {
                    document.getElementById('result-wrapper').style.display = 'none';
                }
            } catch (e) { console.log("No final card yet"); }
        }

        async function saveHostLetter() {
            const msg = document.getElementById('HostLetter').value;
            if (!msg.trim()) return alert("메시지를 작성해주세요.");
            try {
                await fetch(`/host-message/${myRoomId}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_name: "HOST", message: msg })
                });
                alert("편지 저장 완료!");
            } catch (e) { alert("편지 저장 오류"); }
        }

        function copyLink() {
            const url = document.getElementById('share-link').innerText;
            navigator.clipboard.writeText(url).then(() => alert("링크 복사 완료!"));
        }

        function downloadImg() {
            const src = document.getElementById('final-img').src;
            if (!src) return;
            const a = document.createElement('a');
            a.href = src; a.download = `Card_${myRoomId}.jpg`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function goHome() {
            if (confirm("홈으로 돌아가시겠습니까?")) window.location.href = "/host";
        }

        function saveRoomToHistory(roomId, hostName) {
            let history = JSON.parse(localStorage.getItem('myRooms') || '[]');
            // Remove duplicate if exists
            history = history.filter(r => r.id !== roomId);
            // Add new to top
            history.unshift({ id: roomId, name: hostName, date: new Date().toISOString() });
            // Keep max 5
            if (history.length > 5) history = history.slice(0, 5);
            localStorage.setItem('myRooms', JSON.stringify(history));
        }

        function loadRoomHistory() {
            const history = JSON.parse(localStorage.getItem('myRooms') || '[]');
            const list = document.getElementById('recent-list');
            const area = document.getElementById('recent-rooms-area');

            if (history.length === 0) {
                area.style.display = 'none';
                return;
            }

            area.style.display = 'block';
            list.innerHTML = '';

            history.forEach(room => {
                const div = document.createElement('div');
                div.className = 'recent-item';
                div.onclick = () => rejoinRoom(room.id);
                div.innerHTML = `
                    <span style="font-weight:bold; font-size:14px;">${room.name}</span>
                    <span style="font-size:12px; color:#999;">ID: ${room.id}</span>
                `;
                list.appendChild(div);
            });
        }

        async function initKakao() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                if (config.kakao_key && config.kakao_key !== "YOUR_KAKAO_JS_KEY_HERE") {
                    Kakao.init(config.kakao_key);
                }
            } catch (e) { console.log("Kakao init failed"); }
        }

        function shareKakao() {
            if (!Kakao.isInitialized()) {
                alert("카카오 키가 설정되지 않았습니다. .env 파일을 확인해주세요.");
                return;
            }

            const url = window.location.origin + "/?room=" + myRoomId;

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: 'ONE TYPE ONE LETTER',
                    description: '친구의 카드를 채워주세요!',
                    imageUrl: 'https://cdn-icons-png.flaticon.com/512/1077/1077063.png', // Placeholder icon
                    link: {
                        mobileWebUrl: url,
                        webUrl: url,
                    },
                },
                buttons: [
                    {
                        title: '참여하기',
                        link: {
                            mobileWebUrl: url,
                            webUrl: url,
                        },
                    },
                ],
            });
        }
    </script>
</body>

</html>
